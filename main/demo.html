<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
</head>
<body>
	<input type="button" name="" style="display: block;" value="显示">
	<div>tag</div>
	<div id="bbb">id</div>
	<div class="ccc">class</div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<input type="text" name="" style="display: block;" >
	
	<input type="text" name="" style="display: block;" >
	<input type="text" name="" style="display: block;" >
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<!-- <script> &(document).ready()</script>	 -->
	<script>
	console.log($("div"));
	console.log($("#bbb"));
	console.log($(".ccc"));
	console.log($("li:first"));
	console.log($("li:last"));
	console.log($("li:odd"));//奇数
	console.log($("li:even"));//偶数
	console.log($("li:eq(2)"));// 寻找index为2的
	console.log($("li:gt(2)"));//index大于2的
	console.log($("li:lt(2)"));//index小于2的
	console.log($("li:not(:empty)"));//不为空
	console.log($("[type='text']"));
	console.log($("[type!='text']"));
	console.log($("[src$='.png']"));
	$("[value='显示']").style
		
	</style>

	</script>

</body>
</html>
