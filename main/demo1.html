<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #box{width: 200px;height: 200px;border: 1px solid black;background:blue;
                }
        </style>
        <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    </head>
    <body>
    <input type="button" name="" value="" placeholder="">
    <div id="box">aaaaaaaaaa</div>
    <script type="text/javascript">
    function aaa(event) {
        
        $("#box").fadeToggle(200);
        
    }
    $("input").click(
        function(){setInterval(aaa, 1000)})
    </script>
    </body>
</html>
